<!DOCTYPE html>
<html>
  <head>
    <title>Sasso Carta Forbici</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/sasso-carta-forbici.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      resetScore();
    " class="reset-score-button js-reset-score-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>
    <p><br>Press 'r' for rock, 'p' for paper and 's' for scissors.</p>
    
    <script src="scripts/sasso-carta-forbici.js"></script>
  </body>
</html>
